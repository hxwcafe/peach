<script type="text/javascript">
    path="https://www.thy66.cn/pe/peach";
    //添加
    $(function () {

        operate.operateInit();
    });
    var operate = {
        operateInit: function () {
            this.selectbootstrapTable();//创建table
            selsctuserallInfo(); //个人全部信息的展示
            this.updateappointment();
        },
        selectbootstrapTable: function () {
            //创建table
            $("#managertable").bootstrapTable({
                columns: [
                    {
                        field: 'id',
                        title: '序号'
                    },
                    {
                        field: 'myuser.userRealname',
                        title: '约见者',
                        formatter:appointmentusermy,
                    },
                    {
                        field: 'youuser.userRealname',
                        title: '被约见者',
                        formatter:appointmentuseryou,
                    },
                    {
                        field: 'status',
                        title: '约见状态',
                        formatter:pdAppoinmentstatus,
                    },
                    {
                        field: 'createTime',
                        title: '创建时间',
                    },
                    {
                        field: 'managerStatus',
                        title: '后台处理状态',
                        formatter:pdAppoinmentmanagerStatus,
                    },
                    {
                        field: 'managerString',
                        title: '处理状态描述'
                    },
                    {
                        field: 'id',
                        title: '操作',
                        align: 'center',
                        formatter: actionforxg,
                    },
                ],
                method: 'GET',
                url: path+'/manager/all/apponintment',
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataField: "data",
                dataType: "json",
                toolbar: '#toobar',//工具列
                striped: true,//隔行换色
                cache: false,//禁用缓存
                pagination: true,//启动分页
                sidePagination: 'client',//分页方式
                pageNumber: 1,//初始化table时显示的页码
                pageSize: 10,//每页条目
                showFooter: false,//是否显示列脚
                showPaginationSwitch: true,//是否显示 数据条数选择框
                sortable: true,//排序
                sortOrder:"desc",
                sortName : 'createTime',
                sidePagination:"client",
                search: true,//启用搜索
                showColumns: true,//是否显示 内容列下拉框
                showRefresh: true,//显示刷新按钮
                idField: 'SystemCode',//key值栏位
                clickToSelect: true,//点击选中checkbox
                // singleSelect: true,//启用单行选中
                //得到查询的参数
                queryParams : function(params) {
                    return {
                        limit : params.limit,
                        offset : params.offset,
                        sort : params.sort,
                        order : params.order
                    };
                },
            });
        },

        updateappointment:function () {
            $("#upateappointment").on('show.bs.modal', function (event) {
                var btnThis = $(event.relatedTarget); //触发事件的按钮
                var modal = $(this);  //当前模态框
                var modalId = btnThis.data('id');
                modal.find('#id').val(btnThis.closest('tr').find('td').eq(0).text());
                $('#status').selectpicker('val',pdxgstatus(btnThis.closest('tr').find('td').eq(3).text()));
                $('#managerStatus').selectpicker('val',pdxgmanagerStatus(btnThis.closest('tr').find('td').eq(5).text()));
                modal.find('#managerString').val(btnThis.closest('tr').find('td').eq(6).text());
                //先解除绑定
                $("#btn_submit").unbind('click');
                $("#btn_submit").on('click',function () {
                    $('#formactivity').ajaxSubmit({
                        type: "post",
                        dataType: 'JSON',
                        processData:false,
                        mimeType: 'multipart/form-data',
                        url: path+"/manager/upapponintment",
                        data: $("#formupdatemate").serializeArray(),
                        success: function (data) {
                            if(data.status){
                                alert(data.msg);
                                $("#managertable").bootstrapTable('refresh');
                            }else {
                                alert(data.msg);
                            }
                        }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert("出现错误!!");
                        }
                    });
                });
            });
        },

    }

    //操作栏的格式化
    function actionforxg(value) {
        var id = value;
        var result = "";
        result +="<div style=\"margin:auto 0;\">";
        result += "<a class='btn btn-xs blue' title='编辑' data-toggle=\"modal\" data-target=\"#upateappointment\" data-id=\""+id+"\"><span class='glyphicon glyphicon-pencil'></span></a>";
        result +="</div>";
        return result;
    }
    function pdAppoinmentmanagerStatus(value) {
        if (value==1){
            return "已处理";
        }else if(value==0){
            return "未处理";
        }
    }
    function pdAppoinmentstatus(value) {
        if (value==1){
            return "拒绝";
        }else if (value==2) {
            return "同意";
        }else if(value==0){
            return "约见中";
        }
    }

    function pdxgmanagerStatus(value) {
        if (value=="已处理"){
            return 1;
        }else if(value=="未处理"){
            return 0;
        }
    }
    function pdxgstatus(value) {
        if (value=="拒绝"){
            return 1;
        }else if (value=="同意") {
            return 2;
        }else if(value=="约见中"){
            return 0;
        }
    }




</script>
