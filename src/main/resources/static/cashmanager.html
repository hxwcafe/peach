<div class="modal fade" id="upcash" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">

                        aria-hidden="true">×</span></button>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="forcash" enctype="multipart/form-data">

                           style="display: none;">
                    <input type="text" name="userId" class="form-control content" id="userId"

<script type="text/javascript">
    path="https://www.thy66.cn/pe/peach";
    //添加
    $(function () {
        operate.operateInit();
    });
    var operate = {
        operateInit:function () {
            this.selectbootstrapTable();//创建table
            selsctuserallInfo(); //个人全部信息的展示
            this.upcashmanager();//修改退款状态
        },
        selectbootstrapTable:function () {
            //创建table
            $("#cash").bootstrapTable({
                columns: [
                    {
                        field: 'id',
                        title: '序号'
                    },
                    {
                        field: 'userId',
                        title: '用户',
                        formatter:cashuser,
                    },
                    {
                        title: '商户订单号',
                        formatter:outTradeNo,
                    },
                    {
                        title: '微信订单号',
                        formatter:transactionId,
                    },
                    {
                        field: 'outRefundNo',
                        title: '退款单号',
                    },
                    {
                        field: 'refundStatus',
                        title: '退款状态',
                        formatter:refundStatus,
                    },
                    {
                        field: 'status',
                        title: '处理状态',
                        formatter:pdrefundstatus,
                    },
                    {
                        field: 'createTime',
                        title: '退款创建时间',
                        sortable:true,

                    },
                    {
                        field: 'endTime',
                        title: '处理结束时间'
                    },
                    {
                        field: 'id',
                        title: '操作',
                        align: 'center',
                        formatter: actionforxg,
                    },
                ],
                method: 'GET',
                url: path+'/manager/allrefund',
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                dataField: "data",
                dataType: "json",
                toolbar: '#toobar',//工具列
                striped: true,//隔行换色
                cache: false,//禁用缓存
                pagination: true,//启动分页
                sidePagination: 'client',//分页方式
                pageNumber: 1,//初始化table时显示的页码
                pageSize: 7,//每页条目
                showFooter: false,//是否显示列脚
                showPaginationSwitch: true,//是否显示 数据条数选择框
                sortable: true,//排序
                sortOrder:"asc",
                sidePagination:"client",
                search: true,//启用搜索
                showColumns: true,//是否显示 内容列下拉框
                showRefresh: true,//显示刷新按钮
                idField: 'SystemCode',//key值栏位
                clickToSelect: true,//点击选中checkbox
                // singleSelect: true,//启用单行选中
                //得到查询的参数
                queryParams : function(params) {
                    return {
                        limit : params.limit,
                        offset : params.offset,
                        sort : params.sort,
                        order : params.order
                    };
                },
            });
        },
        upcashmanager:function () {
            $("#upcash").on('show.bs.modal', function (event) {
                var btnThis = $(event.relatedTarget); //触发事件的按钮
                var modal = $(this);  //当前模态框
                var userId = btnThis.data('id');
                var talfee = btnThis.data("talfee");
                modal.find('#id').val(btnThis.closest('tr').find('td').eq(0).text());
                modal.find('#userId').val(userId);
                modal.find('#outRefundNo').val(btnThis.closest('tr').find('td').eq(4).text());
                modal.find('#outTradeNo').val(btnThis.closest('tr').find('td').eq(2).text());
                modal.find('#total_fee').val(talfee);
                //先解除绑定
                $("#btn_submit").unbind('click');
                $("#btn_submit").on('click',function () {
                    $.ajax({
                        type: "post",
                        dataType: 'JSON',
                        url: path+"/manager/modifyrefund",
                        data: $("#forcash").serializeArray(),
                        success: function (data) {
                            if(data.status){
                                alert(data.msg);
                                $("#cash").bootstrapTable('refresh');
                            }else {
                                alert(data.msg);
                            }
                        }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert("出现错误!!");
                        }
                    });
                });
            });
        }
    }
    function outTradeNo(value,row) {
        if(row.orderpay!=null){
            return row.orderpay.outTradeNo;
        }else if(row.orderActivity!=null){
            return row.orderActivity.outTradeNo;
        }
    }
    function pdtotal_fee(row) {
        if(row.orderpay!=null){
            return row.orderpay.totalFee;
        }else if(row.orderActivity!=null){
            return row.orderActivity.depositFee;
        }
    }
    function transactionId(value,row) {
        if(row.orderpay!=null){
            return row.orderpay.transactionId;
        }else if(row.orderActivity!=null){
            return row.orderActivity.transactionId;
        }
    }
    function pdrefundstatus(value) {
        if(value==0){
            return "待处理";
        }else if(value==1){
            return "完成";
        }else if(value==2){
            return "不合格";
        }else if(value==3){
            return "重新审核";
        }
    }
    function refundStatus(value) {
        if(value==0){
            return "退款失败";
        }else if(value==1){
            return "退款成功";
        }
;    }
    function cashuser(value,row) {
        var result = "";
        var name = pduserRname(row.user.userRealname);
        result +="<div style=\"margin:auto 0;\">";
        result += "<a class='btn btn-xs blue' data-toggle=\"modal\" data-target=\"#alluserInfo\" data-id=\""+value+"\">"+name+"</a>";
        result +="</div>";
        return result;
    }
    //操作栏的格式化
    function actionforxg(value,row) {
        var id = value;
        var result = "";
        result +="<div style=\"margin:auto 0;\">";
        result += "<a class='btn btn-xs blue' title='编辑' data-toggle=\"modal\" data-target=\"#upcash\" data-id=\""+row.userId+"\" data-talfee=\""+pdtotal_fee(row)+"\"><span class='glyphicon glyphicon-pencil'></span></a>";
        result +="</div>";
        return result;
    }

</script>
